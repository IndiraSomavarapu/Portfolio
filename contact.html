    <main>
        <aside>
            <img src="media/Indira.jpeg" alt="Welcome" class="negative">
        </aside>
        <section id="contactForm">
            <h2>Contact Form</h2>
            <form id="myForm"> 
                <!-- method="post" -->
                <!-- onsubmit="return validateForm(this);" -->
                <label for="firstName" class="text">First Name</label>
                <input type="text" name="firstName" size="35" maxlength="30" id="firstName"
                placeholder="(Required)"
                onchange="nameValidate(firstName);">


                <label for="lastName" class="text">Last Name</label>
                <input type="text" name="lastName" size="35" maxlength="30" id="lastName"
                placeholder="(Required)"
                onchange="nameValidate(lastName);">

                <label for="Email" class="text">Email Address</label>
                <input type="text" name="email" size="35" maxlength="30" id="email" 
                placeholder="(Required)"
                onchange="emailValidate();">


                <label for="PhoneNo" class="text">Phone No(xxx)-xxx-xxxx</label>
                <input type="text" name="phone" size="35" maxlength="20" id="phone"
                onchange="phoneValidate();">


                <label for="textarea" class="textLabel" 
                id="textarea_label">Leave a Message 
                    <textarea name="textarea" 
                    placeholder="Enter your message(Required)" id="textarea"               
                    onchange="commentlengthvalidate();"></textarea>
                </label>

                <!-- <p><span class="requiredSymbol">&#42;</span> indicates a required field.</p></span> -->
                
                <input type="button" id="submit_button" value="Submit" onclick="validateForm()">
                <input type="button" value="Reset" id="reset_button" onclick="resetForm()">
            </form>
        </section>
        <section id="success_message"> </section>
        <section id="error_message">
            <ul id="error_list"></ul>
        </section>
    </main>
