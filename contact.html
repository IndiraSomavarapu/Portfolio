        <section>
            <h2>Contact Form</h2>
            <form name="myForm" method="post">
                <!-- onsubmit="return validateForm(this);" -->
                <label for="firstName" class="text">First Name<span class="requiredSymbol">&#42;</span></label>
                <input type="text" name="firstName" size="35" maxlength="30" id="firstName">
                    <!-- onchange="firstNameValidate();"> -->


                <label for="lastName" class="text">Last Name<span class="requiredSymbol">&#42;</span></label>
                <input type="text" name="lastName" size="35" maxlength="30" id="lastName">
                    <!-- onchange="lastNameValidate();"> -->

                <label for="Email" class="text">Email Address<span class="requiredSymbol">&#42;</span></label>
                <input type="text" name="email" size="35" maxlength="30" id="email" onchange="emailValidate();">


                <label for="PhoneNo" class="text">Phone No(xxx)-xxx-xxxx</label>
                <input type="text" name="phone" size="35" maxlength="30" id="phone">


                <label for="textarea" class="textLabel" id="textarea_label">Leave a Message<span
                        class="requiredSymbol">&#42;</span>
                    <textarea name="textarea" placeholder="Enter your message" id="textarea"></textarea>
                </label>
                <p><span class="requiredSymbol">&#42;</span> indicates a required field.</p>
             
                <input type="button" value="SUBMIT" id="submit_button" onclick="validateForm()">
            </form>
        </section>

            <ul id="error_list">
            </ul>
