<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ArtWork</title>
  <link rel="stylesheet" href="css/common.css" type="text/css">
  <link rel="stylesheet" href="css/artwork.css" type="text/css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <!-- social media logos are used from below library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Sofia&family=Domine&display=swap"
    rel="stylesheet">
  <!--Include Vue-->
  <script src="https://cdn.jsdelivr.net/npm/vue" defer></script>
  <script src="js/art.js" defer></script>

</head>

<body>
  <header>
    <div id="title">
      <h1>{{title}} </h1>
      <img :src="initialsImage" :alt="altText" class="init" />
    </div>

    <nav>
      <a href="index.html" class="navmenu">About</a>
      <a href="experience.html" class="navmenu">Experience</a>
      <a href="education.html" class="navmenu">Education</a>
      <a href="contact.html" class="navmenu">Contact Form</a>
      <a href="artwork.html" class="navmenu active">Art Work</a>
    </nav>
  </header>

  <main>
    <aside>
      <img src="media/Indira.jpeg" alt="Welcome" class="negative">
    </aside>
    <h4>A collection of acrylic, pastel, water color and char coal paintings</h4>
    <div id="carousel">
      <section class='carouselView'>
        <transition-group class='carousel' tag="section">
          <div v-for="slide in slides" class='slide' :key="slide.id">
            <img :src="slide.imgSrc" :alt="slide.altText">
            <p class="bold">{{slide.caption}}</p>
          </div>
        </transition-group>
        <div class='carouselControls'>
          <button class='carouselButton' @click="previous">&#8592;</button>
          <button class='carouselButton' @click="next"> &#8594;</button>
        </div>
      </section>
    </div>
  </main>
  <footer>
    <div id="footermenu">     
      <a :href="github" target="_blank" class="bottom">
        <i class="fa fa-github fa-2x" aria-hidden="true"></i>
      </a>
      <a :href="facebook" target="_blank" class="bottom" >
        <i class="fa fa-facebook fa-2x" aria-hidden="true"></i>
      </a>
      <a :href="linkedin" target="_blank" class="bottom">
        <i class="fa fa-linkedin-square fa-2x" aria-hidden="true"></i>
      </a>    
    </div>
  </footer>
  
</body>

</html>
